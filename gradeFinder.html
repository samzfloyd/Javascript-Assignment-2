<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Finder</title>
    <style>
      .container{
        align-items: center;
        justify-content: center;
        grid-gap: 20px;
        text-align: center;
        margin-top: 37px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="head">Grade</h1>
      <input id="score" type="text" placeholder="Enter your score" />
      <button onclick="gradeFinder()">Submit</button>
    </div>
    <script>
      function gradeFinder() {
        let score = document.getElementById("score").value;
        let head = document.getElementById("head");
        let score2;

        if (score === "100") {
          score2 = Number(score);
        } else if (score > 100) {
          score2 = "Einstein";
        } else {
          score2 = score[0];
          score2 = Number(score2);
        }

        console.log(typeof score2);

        switch (score2) {
          case 100:
            head.innerText = "S grade";
            break;
          case 9:
            head.innerText = "S grade";
            break;
          case 8:
            head.innerText = "A grade";
            break;
          case 7:
            head.innerText = "B grade";
            break;
          case 6:
            head.innerText = "C grade";
            break;
          case 5:
            head.innerText = "D grade";
            break;
          case 4:
            head.innerText = "E grade";
            break;
          case 3:
            head.innerText = "Student has FAILED :(";
            break;
          case 2:
            head.innerText = "Student has FAILED :(";
            break;
          case 1:
            head.innerText = "Student has FAILED :(";
            break;
          case 0:
            head.innerText = "Student has FAILED :(";
            break;
          default:
            head.innerText = "Hello Einstein";
        }
      }
    </script>
  </body>
</html>
