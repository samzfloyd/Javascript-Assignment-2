<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trianglr Finder</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      h1{
        text-align: center;
    margin-top: 10px;
      }
      .triangle_image {
        background-color: #eee;
        height: 500px;
        width: 500px;
        border: 2px solid black;
        margin: auto;
      }
      .main {
        display: grid;
        grid-template-columns: 500px 200px 200px;
        margin: 50px;
        grid-gap: 76px;
      }

      #values1 {
        margin-top: 20px;
        line-height: 34px;
        display: none;
      }
      .values2 {
        margin-top: 20px;
        line-height: 34px;
        display: none;
      }

      .btns{
        padding-top: 110px;
      }
      .note{
        position: relative;
    top: -200px;
    left: 578px;

      }
      #links1{
        cursor: pointer;
      } 
      .link{
        cursor: pointer;
      }
      .note{
        border: 1px solid white;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1 id="answer">THREE ANGLES</h1>
    <div class="main">
      <div class="triangle_image">
        <svg  viewBox="0 0 100 100">
          <path stroke="black" stroke-width="0.1" d="M10 0 V100" />
          <path stroke="black" stroke-width="0.1" d="M20 0 V100" />
          <path stroke="black" stroke-width="0.1" d="M30 0 V100" />
          <path stroke="black" stroke-width="0.1" d="M40 0 V100" />
          <path stroke="black" stroke-width="0.1" d="M50 0 V100" />
          <path stroke="black" stroke-width="0.1" d="M60 0 V100" />
          <path stroke="black" stroke-width="0.1" d="M70 0 V100" />
          <path stroke="black" stroke-width="0.1" d="M80 0 V100" />
          <path stroke="black" stroke-width="0.1" d="M90 0 V100" />

          <path stroke="black" stroke-width="0.1" d="M0 10 H100" />
          <path stroke="black" stroke-width="0.1" d="M0 20 H100" />
          <path stroke="black" stroke-width="0.1" d="M0 30 H100" />
          <path stroke="black" stroke-width="0.1" d="M0 40 H100" />
          <path stroke="black" stroke-width="0.1" d="M0 50 H100" />
          <path stroke="black" stroke-width="0.1" d="M0 60 H100" />
          <path stroke="black" stroke-width="0.1" d="M0 70 H100" />
          <path stroke="black" stroke-width="0.1" d="M0 80 H100" />
          <path stroke="black" stroke-width="0.1" d="M0 90 H100" />

          <polygon id="triangles" points="50,10 10,90 90,90" fill="LightSkyBlue"></polygon>
        </svg>
      </div>
      <div class="opt1  btns">
        <div class="option1 ">
          <button id="links1">
            Find Triangle is equilateral, isosceles or scalene
          </button>
        </div>
        <div id="values1">
          <p>Enter 3 axis values</p>
          <input
            type="text"
            class="input_area"
            id="inp1"
            placeholder="First Value"
          /><br />
          <input
            type="text"
            class="input_area"
            id="inp2"
            placeholder="Second Value"
          /><br />
          <input
            type="text"
            class="input_area"
            id="inp3"
            placeholder="Third Value"
          /><br />
          <button class="submit1" onclick="triangle_finder()">Submit</button>
        </div>
      </div>
      <div class="opt2  btns">
        <div class="option2">
          <button class="link">Draw a Triangle using axis values</button>
        </div>
        <div class="values2">
          <p>Enter X axis Y axis(x,y) values</p>
          <input type="text" id="input1" class="input_area" placeholder="(x,y)" /><br />
          <input type="text" id="input2" class="input_area" placeholder="(x,y)" /><br />
          <input type="text" id="input3" class="input_area" placeholder="(x,y)" /><br />
          <button id="btn2" onclick="draw_triangle()">Submit</button>
        </div>
      </div>
      <div class="note">
        <p>
          Note : Each SMALL box inside this BIG box contains 10 pixel. Do not enter value above 100
          pixel it will not work
        </p>
      </div>
    </div>
  </body>
  <script>

  // --------------input value show/hide script----------------------
    const link1 = document.querySelector("#links1");
    const value1 = document.querySelector("#values1");
    const link2 = document.querySelector(".link");
    const value2 = document.querySelector(".values2");
    let colr = document.querySelector("#answer");
    let note = document.querySelector(".note");
    let ans = document.getElementById("answer")

    link1.addEventListener("click", function () {
      let ans = document.getElementById("answer").innerText="THREE ANGLES";
      
      colr.style.background="LightSkyBlue";
      note.style.background="LightSkyBlue";

      value2.style.display = "none";
      if (value1.style.display === "block") {
        value1.style.display = "none";
      } else {
        value1.style.display = "block";
      }
    });

    link2.addEventListener("click", function () {
      let ans = document.getElementById("answer").innerText="THREE ANGLES";
      colr.style.background="LightSkyBlue";
      note.style.background="LightSkyBlue";

      value1.style.display = "none";
      if (value2.style.display === "block") {
        value2.style.display = "none";
      } else {
        value2.style.display = "block";
      }
    });
// --------------------triangle finding script----------------
   

    function triangle_finder(){
      let inp1 = document.getElementById('inp1').value;
      let inp2 = document.getElementById('inp2').value;
      let inp3 = document.getElementById('inp3').value;
      
      
      if(inp1===inp2 & inp2===inp3){
        ans.innerText="The Triangle is Equilateral";
        colr.style.background="Chartreuse";
      }else if(inp1===inp2 & inp1 != inp3){
        ans.innerText="The Triangle is Isosceles";
        colr.style.background="magenta";
    }else if(inp1===inp3 & inp1 != inp2){
        ans.innerText="The Triangle is Isosceles";
        colr.style.background="magenta";
    }else if(inp2===inp3 & inp2 != inp1){
        ans.innerText="The Triangle is Isosceles";
        colr.style.background="magenta";
    }else if(inp1 != inp2 & inp1 != inp3){
        ans.innerText='The Triangle is Scalene';
        colr.style.background="Chocolate";
    }
    }
      
  //----------------------drwa triangle script--------------------
    function draw_triangle(){
      let input1 =document.getElementById('input1').value;
      let input2 =document.getElementById('input2').value;
      let input3 =document.getElementById('input3').value;

      let findinp1 = input1.split(",");
      findinp1=findinp1.map(str => +str);
      let findinp2 = input2.split(",");
      findinp2 = findinp2.map(str => +str);
      let findinp3 =input3.split(",");
      findinp3 = findinp3.map(str => +str); 
     
      let a2b = findinp2[0]-findinp1[0];
      a2b = a2b*a2b;
      let a2b1 = findinp2[1]-findinp1[1];
      a2b1=a2b1*a2b1;
      a2b=Math.sqrt(a2b+a2b1);

      let a2c =findinp3[0]-findinp1[0];
      a2c=a2c*a2c;
      let a2c1 = findinp3[1]-findinp1[1];
      a2c1 = a2c1*a2c1;
      a2c =Math.sqrt(a2c+a2c1);
      
      let c2b = findinp2[0]-findinp3[0];
      c2b = c2b*c2b;
      let c2b1 = findinp2[1]-findinp3[1];
      c2b1 = c2b1*c2b1;
      c2b = Math.sqrt(c2b+c2b1);

      console.log(a2b,a2c,c2b)

      if(a2b==a2c & a2c==c2b){
        ans.innerText="The Triangle is Equilateral";
        colr.style.background="Chartreuse";
      }else if(a2b===a2c & a2b != c2b){
        ans.innerText="The Triangle is Isosceles";
        colr.style.background="magenta";
    }else if(a2b===c2b & a2b != a2c){
        ans.innerText="The Triangle is Isosceles";
        colr.style.background="magenta";
    }else if(a2c===c2b & a2c != a2b){
        ans.innerText="The Triangle is Isosceles";
        colr.style.background="magenta";
    }else if(a2b != a2c & a2b != c2b){
        ans.innerText='The Triangle is Scalene';
        colr.style.background="Chocolate";
    } 
      
      
      
     
      // // let a2b =(Number(findinp2[0])*2 + Number(findinp1[0])*2);
      // console.log(a2b);
      

      let triangles = document.querySelector("#triangles");
      triangles.setAttribute('points',`${input1} ${input2} ${input3}`);
      triangles.setAttribute('fill',"DarkSlateGray");

      // console.log(input1)



    } 

  </script>
</html>
